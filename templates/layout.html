<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 유저</title>
</head>
<body>
    <header>
        <a href="/">홈</a>
        {% if user.is_authenticated %}
            <div>
                <a href="/posts/create">글 쓰기</a>
                <a href="/users/{{ user.id }}" class="logged-button">{{ user.email }}</a>
                <a href="/logout" class="logged-button">로그아웃</a>
        </div>
        {% else %}
            <a href="/login">로그인</a>
            <a href="/join">회원가입</a>
        {% endif %}
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
